<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Triple A Extends</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- moblie-first -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <![endif]-->
    <link href="/bootstrap-3.3.2-dist/css/bootstrap.css" rel = "stylesheet" type="text/css">
    <link href="/stylesheets/main.css" rel="stylesheet" type="text/css">
    <link href="/stylesheets/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="entire">
    <div class="top">
        <div class="triple_a_top_logo">
            <h1 class="title_h1">
                <a href="/">
                    TripleA
                </a>
            </h1>
        </div>
        <div class="top_middle_search">
            <form id="top_search_form" name="top_search_form" method="get" action="/search.php">
                <fieldset>
                    <legend>검색:</legend>
                    <div class="top_search_content">
                        <input type="text" class="top_search_insert" name="search" id="TA_search" title="검색어입력">
                    </div>
                    <div>
                        <button class="search_submit">
                            검색
                        </button>
                    </div>
                </fieldset>
            </form>
        </div>

        <div class="top_left_menu">
            <div class="user_menu">
                <div class="account">
                    <%
                    var u_id = user_id;
                    if(u_id){
                    %>
                    <a href="/account/mypage">
                        Welcome <%=u_id%>
                    </a>
                    <%}
                    else{
                    %>
                    <a href="/account">
                        LogIn
                    </a>
                    <a href="/account/join">
                        Join
                    </a>
                    <%
                    }
                    %>
                </div>
            </div>
        </div>
    </div>
    <div style="clear:both;"></div>
    <hr class="one">
    <div class="main">
        <div class="main_content">
            <%- include(frame) %>
        </div>
    </div>
</div>
</body>
</html>
