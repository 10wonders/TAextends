<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Triple A Extends</title>
    <script src="/javascripts/ckeditor/ckeditor.js"></script>
    <script src="/javascripts/board_view.js"></script>
    <link href="/stylesheets/main.css" rel="stylesheet" type="text/css">
    <link href="/stylesheets/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="entire">
    <div class="top">
        <div class="triple_a_top_logo">
            <h1 class="title_h1">
                <a href="/TAextends/main.html">
                    TripleA
                </a>
            </h1>
        </div>
        <div class="top_middle_search">
            <div class="top_search">
                <form id="top_search_form" name="top_search_form" method="get" action="/search.php">
                    <fieldset>
                        <legend>검색:</legend>
                        <div class="top_search_content">
                            <input type="text" class="top_search_insert" name="search" id="TA_search" title="검색어입력">
                            <button class="search_submit">
                                검색
                            </button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>

        <div class="top_left_menu">
            <div class="user_menu">
                <div class="account">
                    <a href="login.html">
                        LogIn
                    </a>
                    <a href="join.html">
                        Join
                    </a>
                </div>
            </div>
        </div>
    </div>
    <hr class="one">
    <div style="clear:both;"></div>
    <div class="main">
        <div class="main_content">
            <div class = "main_title">
                <h1>
                    Main_Title
                </h1>
            </div>
            <div class="board_view_area">
                <div class="board_view_form">
                    <%
                        var title = board_data.title;
                        var content = board_data.content;
                    %>
                    <%-title%>
                    <%-content%>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
